{% set data = load_data(path=path) %}
{% for link in data.links %}

<li>
    <a class="link-container" href="{{ link.target }}" target="_blank">
        <img class="link-logo{% if link.class %} {{ link.class }}{% endif %}"
            src="public/assets/thumbnails/{{ link.icon }}" alt="{{ link.label }} icon">
        <span id="label">{{ link.label }}</span>
    </a>
</li>

{% endfor %}
