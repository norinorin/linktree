<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <title>Norizon | Links</title>
    <meta name="title" content="Norizon | Links">
    <meta name="theme-color" content="#362833">
    <meta property="og:site_name" content="Norizon">
    <meta property="og:title" content="Norizon | Links">
    <meta property="og:image" content="http://norizon.xyz/public/assets/ava.png">
    <meta name="twitter:card" content="summary_large_image">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KS4SCGLCR5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KS4SCGLCR5');
    </script>
</head>

<body>
    <img class="avatar" src="public/assets/ava.png">
    <div class="title">Norizon</div>
    <div id="links" role="navigation">
        <ul>
            <li>
                <a class="link-container" href="/releases/out-world" target="_blank">
                    <img class="link-logo" src="public/assets/thumbnails/latest.png">
                    <span id="label">Latest Release</span>
                </a>
            </li>
            <li><a class="link-container" href="https://ko-fi.com/norizon" target="_blank">
                    <img class="link-logo hover-invert" src="public/assets/thumbnails/ko-fi.png">
                    <span id="label">Buy Me a Coffee</span>
                </a></li>
            <li><a class="link-container" href="https://github.com/norinorin" target="_blank">
                    <img class="link-logo hover-uninvert" src="public/assets/thumbnails/github.png">
                    <span id="label">GitHub</span>
                </a></li>
            <li><a class="link-container" href="https://open.spotify.com/artist/3HCMHW2drI3phTu5Qh8cAM" target="_blank">
                    <img class="link-logo hover-uninvert" src="public/assets/thumbnails/spotify.png">
                    <span id="label">Spotify</span>
                </a></li>
            <li><a class="link-container" href="https://soundcloud.com/norizontunes" target="_blank">
                    <img class="link-logo hover-uninvert" src="public/assets/thumbnails/soundcloud.png">
                    <span id="label">SoundCloud</span>
                </a></li>
            <li><a class="link-container" href="https://osu.ppy.sh/u/18414534" target="_blank">
                    <img class="link-logo hover-uninvert" src="public/assets/thumbnails/osu.png">
                    <span id="label">osu!</span>
                </a></li>
            <li><a class="link-container" href="https://discord.com/users/265080794911866881" target="_blank">
                    <img class="link-logo hover-uninvert" src="public/assets/thumbnails/discord.png">
                    <span id="label">Discord</span>
                </a></li>
        </ul>
    </div>

    <script>
        document.querySelectorAll(".link-container").forEach(element => {
            for (const child of element.children) {
                if (child.id === "label")
                    element.onclick = () => gtag('event', 'click', { event_category: 'button', event_label: child.innerHTML });
            }
        });
    </script>
</body>

</html>
