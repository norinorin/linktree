<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <title>Norizon | Links</title>
    <meta name="title" content="Norizon | Links">
    <meta name="keywords" content="frontend, norizon, dev">
    <meta name="theme-color" content="#362833">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta property="og:site_name" content="Norizon">
    <meta property="og:title" content="Norizon | Links">
    <meta property="og:url" content="http://norizon.xyz">
    <meta property="og:image" content="http://norizon.xyz/public/assets/ava.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="norizon.xyz">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KS4SCGLCR5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KS4SCGLCR5');
    </script>
</head>

<body>
    <img class="avatar" src="public/assets/ava.png">
    <div class="title">Norizon</div>
    <div id="links">
        <span class="link-container" onclick="location.href='/releases/out-world'">
            <img class="link-logo" src="public/assets/latest-min.png">
            <span class="link-text">Latest Release</span>
        </span>
        <span class="link-container" onclick="newTab('https://github.com/norinorin')">
            <img class="link-logo-sm filter invert" src="public/assets/github.png">
            <span class="link-text">GitHub</span>
        </span>
        <span class="link-container" onclick="newTab('https://open.spotify.com/artist/3HCMHW2drI3phTu5Qh8cAM')">
            <img class="link-logo-sm filter invert" src="public/assets/spotify.png">
            <span class="link-text">Spotify</span>
        </span>
        <span class="link-container" onclick="newTab('https://soundcloud.com/norizontunes')">
            <img class="link-logo-sm filter invert" src="public/assets/soundcloud.png">
            <span class="link-text">SoundCloud</span>
        </span>
    </div>

    <script>
        document.querySelectorAll(".link-container").forEach(element => {
            for (const child of element.children) {
                if (child.classList && child.classList.contains("invert")) {
                    element.onmouseover = element.onmouseout = () => child.classList.toggle("invert");
                }
            }
        });

        function newTab(url) {
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
