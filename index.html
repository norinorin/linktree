<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Yrsa'>
    <title>Norizon | Links</title>
    <meta name="title" content="norizon.xyz">
    <meta name="description" content="Description and stuff here">
    <meta name="keywords" content="frontend, norizon, dev">
    <meta name="theme-color" content="#353746">
    <meta name="robots" content="noindex, follow">
    <meta name="language" content="English">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KS4SCGLCR5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KS4SCGLCR5');
    </script>
</head>

<body>
    <div class="pt-12 pb-2">
        <img class="lg:w-32 md:w-1/6 w-1/4 mx-auto rounded-full"
            src="https://avatars.githubusercontent.com/u/69400842?u=adb83d4abeef51313b6e39de68904c7c2fb7d80c">
    </div>
    <div class="text-center py-2">Norizon</div>
    <div id="links">
        <div class="link-container" onclick="newTab('https://unmei-ongaku.fanlink.to/out-world')">
            <img class="link-logo" src="public/assets/latest.png">
            <span class="link-text">Latest Release</span>
        </div>
        <div class="link-container" onclick="newTab('https://github.com/norinorin')">
            <img class="link-logo-sm filter invert" src="public/assets/github.png">
            <span class="link-text">GitHub</span>
        </div>
        <div class="link-container" onclick="newTab('https://open.spotify.com/artist/3HCMHW2drI3phTu5Qh8cAM')">
            <img class="link-logo-sm filter invert" src="public/assets/spotify.png">
            <span class="link-text">Spotify</span>
        </div>
        <div class="link-container" onclick="newTab('https://soundcloud.com/norizontunes')">
            <img class="link-logo-sm filter invert" src="public/assets/soundcloud.png">
            <span class="link-text">SoundCloud</span>
        </div>
    </div>

    <script>
        document.querySelectorAll(".link-container").forEach(element => {
            for (const child of element.children) {
                if (child.classList && child.classList.contains("invert")) {
                    element.onmouseover = element.onmouseout = () => child.classList.toggle("invert");
                }
            }
        });

        function newTab(url) {
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
